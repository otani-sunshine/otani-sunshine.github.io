<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width,user-scalable=yes" />
        <link rel="shortcut icon" href="images/logo_icon.ico" type="image/x-icon" />
		<link href="./css/base.css" type="text/css" rel="stylesheet" />
		<link href="./css/complain.css" type="text/css" rel="stylesheet" />
        <title>登录</title>
	</head>

	<body>
		<!--headrer-->
		<div class="login3_header_bg">
			<div class="login3_header">
				<a href="#">
					<img src="images/logo_login.png" />
				</a>
			</div>
		</div>
		<!--banner-column-->
		<div class="login3_bc_bg">
			<img class="login3_bc_bgimg" src="images/login3_bc_bgimg.png" />
			<div class="login3_bc_base">
				<div class="login3">
					<div class="login3_title">管理后台</div>
					<div class="login3_alert" style="visibility: ;">
						<p><img src="images/icon_no.png">您输入的密钥不正确，请重新确认后输入！</p>
					</div>
					<div class="login3_inp login3_inp_top">
						<input type="text" name="" value="请输入用户名" onfocus="javascript:if(this.value == '请输入用户名') this.value = '';" onblur="if(this.value == '') {this.value = '请输入用户名';}" />
						<img src="images/login_icon1.png" />
					</div>
					<div class="login3_inp">
						<input type="text" name="" value="请输入密码" onfocus="javascript:if(this.value == '请输入密码') this.value = '';" onblur="if(this.value == '') {this.value = '请输入密码';}" />
						<img src="images/login_icon2.png" />
						<span class="keypad_base" style="top: 2px; right: 20px;">
							<img src="images/keypad.png" />
						</span>
					</div>
					<div class="login3_inp">
						<input type="text" name="" value="请输入验证码" onfocus="javascript:if(this.value == '请输入验证码') this.value = '';" onblur="if(this.value == '') {this.value = '请输入验证码';}" />
						<img src="images/key_icon1.png" >
						<p class="login3_refresh">看不清？<a href="#">换一张</a></p>
					</div>
					<div class="login3_btn">
						<a class="login3_btn1" href="00-框架.html">立即登录</a>
					</div>
				</div>
			</div>
		</div>

		

		<!--bottom-->

		<div class="login3_bottom"><b>【温馨提示】</b>为避免页面适配问题，建议使用谷歌浏览器访问本站。</div>

	</body>

</html>
