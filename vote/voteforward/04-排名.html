<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link href="css/votemain.css" type="text/css" rel="stylesheet" />
    <title>排名</title>
    <!--[if lt IE 9]>
        <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body style="background-color: #e8e8ea;">
	<div class="over_warp">
		<!-- 头部 -->
		<div class="header_container"><img src="images/banner1.png"></div>

		<section class="centab_container marB1">
			<ul class="centab_header">
				<li class="centab_header_active">
					<div class="vote_ftip">
						<span>投票1</span><div class="sort_img" style="display: none;"></div>
					</div>
				</li>
				<li>
					<div class="vote_ftip">
						<span>投票2</span><div class="sort_img" style="display: none;"></div>
					</div>
				</li>
			</ul>
			<div class="centab_search">
				<input class="bgG1" type="text" placeholder="输入编号或名称"><a class="searchb" href="#">搜索</a>
			</div>
		</section>

		<section class="rank_container">

			<!-- 暂无数据提示 -->
			<div class="tab_datare" style="display: none;"><img src="images/nonedata.png"><p>暂无数据</p></div>

			<!-- 活动失效提示 -->
			<div class="tab_datare" style="display: none;"><img src="images/abate.png"><p>活动已失效</p></div>


			<ul class="rank_warp">
				<li class="rank_tip">
					<div class="rank_left">
						<div class="rank_show"><img src="images/banner1.png"></div>
					</div>
					<div class="rank_right">
						<div class="rank_detail">
							<p>001 绝地逢生111111111111111111111111111111</p>
							<ul class="rank_concrete">
								<li class="concrete_left">第<span>1</span>名</li>
								<li class="concrete_right"><span>27800</span>票</li>
							</ul>
						</div>
					</div>
					<div class="rank_more"><img src="images/sort_more.png"></div>
				</li>
				<li class="rank_tip">
					<div class="rank_left">
						<div class="rank_detail">
							<p>001 绝地逢生</p>
							<ul class="rank_concrete">
								<li class="concrete_left">第<span>1</span>名</li>
								<li class="concrete_right"><span>27800</span>票</li>
							</ul>
						</div>
					</div>
					<div class="rank_right">
						<div class="rank_show"><img src="images/banner1.png"></div>
					</div>
					<div class="rank_more"><img src="images/sort_more.png"></div>
				</li>
				<li class="rank_tip">
					<div class="rank_left">
					</div>
					<div class="rank_right">
					</div>
					<div class="rank_more"><img src="images/sort_more.png"></div>
				</li>
				<li class="rank_tip">
					<div class="rank_left">
					</div>
					<div class="rank_right">
					</div>
					<div class="rank_more"><img src="images/sort_more.png"></div>
				</li>
			</ul>
		</section>
		<!-- 底部 -->
		<footer class="footer_bg">
			<ul class="footer_container">
				<li><a class="bot_home_normal" data-name="bot_home" href="#"><span>首页</span></a></li>
				<li><a class="bot_sort_normal" data-name="bot_sort" href="#"><span>排名</span></a></li>
				<li><a class="bot_sign_normal" data-name="bot_sign" href="#"><span>报名</span></a></li>
				<li><a class="bot_rule_normal" data-name="bot_rule" href="#"><span>规则</span></a></li>
			</ul>
		</footer>
	</div>


	<script src="js/jquery-1.8.3.min.js" language="JavaScript"></script>
	<script src="js/votemain.js" language="JavaScript"></script>
</body>
</html>
