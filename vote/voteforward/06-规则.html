<body style="background-color: #e8e8ea">
	<div class="over_warp">
		<!-- 头部 -->
		<div class="header_container"><img src="images/banner1.png"></div>

		<!-- main -->
		<section class="rule_container">
			<div class="rule_bg">
				<div class="rule_title">
					<img src="images/rule_title.png">
					<p>活动说明</p>
				</div>
				<div class="rule_main">
					<p>(1)按比赛积分排定名次，积分高者名次列前。</p>
					<p>(2)如果在名次排列中有2支或更多的球队在比赛中的积分(胜负记录)相同，那么，应由这2支或这些更多的球队在他们之间比赛的积分(胜负记录)相同，则应进一步运用下列顺序的标准排列名次：</p>
					<p>按他们之间比赛的净胜分，高者列前；</p>
					<p>按他们之间比赛的总得分数，高者列前；</p>
					<p>按他们在常规赛中所有比赛的净胜分，高者列前；</p>
					<p>按他们在常规赛中所有比赛的(总)得分数，高者列前；</p>
				</div>
			</div>
		</section>
		<!-- 底部 -->
		<footer class="footer_bg">
			<ul class="footer_container">
				<li><a class="bot_home_normal" data-name="bot_home" href="#"><span>首页</span></a></li>
				<li><a class="bot_sort_normal" data-name="bot_sort" href="#"><span>排名</span></a></li>
				<li><a class="bot_sign_normal" data-name="bot_sign" href="#"><span>报名</span></a></li>
				<li><a class="bot_rule_normal" data-name="bot_rule" href="#"><span>规则</span></a></li>
			</ul>
		</footer>
	</div>

	<script src="js/jquery-1.8.3.min.js" language="JavaScript"></script>
	<script src="js/votemain.js" language="JavaScript"></script>
</body>
