				<p>每一局游戏有100名玩家参与，玩家空投跳伞至孤岛的各个角落，赤手空拳寻找武器，车辆以及物资，并在多种多样的地形中展开战斗。随着时间的流逝，安全区会不断变化，充满各种随机性要素，因此想要取得胜利，策略与枪法同样重要。</p>
				<p>游戏的每一局比赛都会随机转换安全区，并且每个区域获得的武器、道具均是随机出现。这样玩家的很新鲜与紧张感会更加强烈。</p>
